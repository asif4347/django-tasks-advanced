{% extends 'base.html' %}
{% load django_tables2 %}
{% block main_content %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">{{ title }}</div>
                <div class="col-md-6" style="text-align: end">
                    {% for action in actions %}
                        <a href="{{ action.href }}" class="{{ action.classes }}">
                            <i class="{{ action.icon }}"></i>
                            {{ action.title }}
                        </a>
                    {% endfor %}
                </div>
            </div>


        </div>
        <div class="card-body">
            {% render_table table %}
        </div>
        <div class="card-footer"></div>

    </div>



{% endblock %}
